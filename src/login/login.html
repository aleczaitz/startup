<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jorvo</title>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="script.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Welcome to Jorvo</h1>
        </header>
        <main>
            <section class="jorvoHeader">
                <img src="JorvoLogo.png" alt="Jorvo Logo">
            </section>
            <section class="loginSection">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button type="submit"><a href="home.html">Login</a></button>
                </form>
        </main>

        <footer>
            <p>&copy; 2025 Jorvo. All rights reserved. Product of Alec Zaitz</p>
            <a href="https://github.com/aleczaitz/startup">Github</a>
        </footer>
</html>
